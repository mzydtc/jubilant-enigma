<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>收件箱</title>
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/Css/font.css">
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/jquery.min.js"></script>
</head>
<body>
<form action="__APP__/ListByUser/mailOper" method="post">
	<table class="table table-striped" id="head">
		<thead><tr><th></th><th>发件人</th><th>标题</th><th>发送时间</th></tr></thead>
		<volist name="data" id="mail">
		<tr><td><input type="checkbox" name="select[]" value="{$mail.id}" id="check"/></td>
			<td>{$mail.revfrom}</td>
		    <td id="wrap" title="{$mail.title}"><a href="__APP__/ListByUser/revDetail/id/{$mail.id}">{$mail.title}</a></td>
		    <td>{$mail.time}</td>
		</tr>
		</volist>
	</table>
	<table align="left">
		<tr>
			<td><input type="submit" value="放入垃圾箱" name="oper" class="btn btn-default btn-sm" id="garb" onclick="return"/></td>
			<td>&nbsp;&nbsp;</td>
			<td><input type="submit" value="永久删除" name="oper" class="btn btn-default btn-sm" id="del" onclick="return"/></td>
		</tr>
	</table>
	<table align="right">
		<tr><td>共{$page}</td></tr>
	</table>
</form>
<script>
	$("#garb").click(function(){
		var num = $("input[type='checkbox']:checked").length;
		if (num == 0) {
			alert("请选择需要操作的文件"); 
			return false;
		}
	});

	$("#del").click(function() {
		var num = $("input[type='checkbox']:checked").length;

		if (num == 0) {
			alert("请选择需要删除的文件"); 
			return false;
		} else {
			var r = confirm("确认删除这些邮件？");
			if (r == true) {
				return true;
			} else {
				return false;
			}
		} 
	});
</script>
</body>
</html>
