<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>用户管理</title>
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script>
		function jump() {
			window.location="__APP__/Department/depQueryToAddUser";
		}
    </script>
</head>
<body>
	<button onclick="jump()" class="btn btn-default btn-lg">新增用户</button><br/><br/>
        <table class="table table-striped" style="table-layout: fixed;">
            <tr><th>用户名</th><th>部门</th><th>注册时间</th><th>操作</th></tr>
            <volist name="data" id="user">
            <tr>
            	<td>{$user.username}</td>
            	<td>{$user.depname}</td>
            	<td>{$user.registertime}</td>
            	<td><a href="__APP__/User/delUser/id/{$user.id}/username/{$user.username}">删除</a>
            	   /<a href="__APP__/User/modiUser/id/{$user.id}/username/{$user.username}">修改</a></td>
            </tr>
            </volist>
        </table>
     <table align="center"><tr><td>共{$page}</td></tr></table>
</body>
</html>
