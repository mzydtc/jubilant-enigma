<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <title>后台管理</title>
    <link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/Css/dashboard.css" rel="stylesheet">
    <script src="__PUBLIC__/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">后台管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="__APP__/Index/exitLogin">退出</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li id="user" class=""><a href="#" name="user" onclick="active(this.name)">用户管理</a></li>
            <li id="dep" class=""><a href="#" name="dep" onclick="active(this.name)">部门管理</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 id="title" class="page-header">欢迎使用</h1>
          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
              <Iframe id="frame" src="__APP__/Index/welcome" width="800" height="400" scrolling="no"
                      valign="center"align="left" frameborder="0"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="__PUBLIC__/js/jquery-2.2.0.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="__PUBLIC__/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="__PUBLIC__/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">
      function active(name){
        var old=name
        $("li") .each(function(){
          $(this).removeClass("active");
        }); 
        var name = "#"+name
        $(name).addClass("active")
        $("#title").html($(name).text())
        if(old=="user"){
          $("#frame").attr("src","__APP__/User/userEdit")
        }
        else if(old=="dep"){
          $("#frame").attr("src","__APP__/Department/depEdit")
        }
      }
    </script>
  </body>
</html>
